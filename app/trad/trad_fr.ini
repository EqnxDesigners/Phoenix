isa_bref5_txt = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ante magna, dignissim at eros ac, dictum aliquet urna. Phasellus dui nunc, cursus sed erat at, consequat venenatis justo."
txt2_title = "Utilisation avec Internet, Intranet & Extranet"
txt3_title = "Centre de compétence"
txt3_para[] = "Equinoxe MIS Development met à votre disposition un ensemble de prestations, spécialement pensé et mis au point pour nous permettre de vous conseiller et vous accompagner tout au long de l’année, dans l’évolution ou les changements organisationnels ou fonctionnels que vous souhaitez ou devez effectuer au sein de votre établissement."
txt3_para[] = "Ces changements peuvent être de natures multiples : évolution de règlements d’études ; changement de structure organisationnelle ; acccord de collaboration entre écoles ; mise en place de nouvelles directives administrative et d’étude, comme cela est le cas avec l’introduction des accords de Bologne."
txt3_para[] = "Pour cette raison, toutes ces prestations ont été conçues pour vous permettre d’envisager ces évolutions et autres changements, de façon optimale, grâce à la présence d’une équipe qualifiée, compétente et qui vous est entièrement dédiée."
txt3_para[] = "Ce centre de compétence est localisé sur le site du Parc Scientifique, qui jouxte l’école polytechnique fédérale de Lausanne (PSE). Par ce choix, nous mettons à votre disposition un environnement technique moderne, des bureaux entièrement équipés et plusieurs salles de conférences."
txt4_title = "Ils travaillent avec IS-Academia"

[qui]
page_title = "Qui sommes-nous ?"
page_sub-title = "Une équipe de spécialistes à votre service"
txt1_title = "Présentation"
txt1_para[] = "Fondée en octobre 1993, Equinoxe MIS Development est une société de développement et de conseil particulièrement présente dans les domaines de la gestion académique et de la santé."
txt1_para[] = "Une connaissance approfondie du métier premier de nos clients et une offre complète de solutions et de prestations de haut niveau, constituent la clé de succès dans nos relations d’affaires, dans laquelle la notion de partenariat est aussi largement privilégiée."
txt1_para[] = "Avec comme objectif de se positionner comme véritable centre de compétence au service de ses clients, nous travaillons en étroite collaboration avec certains organismes tels que l’Ensemble Hospitalier de la Côte (domaine de la Santé) et l’école polytechnique fédérale de Lausanne (domaine de la gestion académique)."
txt2_title = "Notre équipe"

