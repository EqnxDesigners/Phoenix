[support]
page_title = "Support"
page_sub-title = "Les services de support à votre disposition"
txt1_title = "Centre de formation"
txt1_para[] = "L’étendue toujours grandissante de la couverture fonctionnelle du logiciel IS-Academia et le nombre toujours plus varié et important d’utilisateurs, nous ont convaincu de la nécessité et de l’intérêt de vous proposer une structure d’encadrement pédagogique, spécialement dédiée à toutes les catégories de personnes susceptibles d’utiliser IS-Academia dans votre école."
txt1_para[] = "Ainsi, notre offre de formation ne s’adresse-t-elle pas uniquement à vos nouveaux collaborateurs et ne se limite pas non plus à une formation unique. Bien au contraire : tout a été pensé pour vous accompagner et vous conseiller, chaque fois que cela est rendu nécessaire, notamment par la tenue d'ateliers de perfectionnements."
txt2_title = "WIKI"
txt2_para[] = "L’accès et l’utilisation de notre site WIKI est entièrement gratuit. Il est destiné à tous les utilisateurs d’IS-Academia. Vous trouverez de précieuses informations, telles que (liste non exhaustive) :"
