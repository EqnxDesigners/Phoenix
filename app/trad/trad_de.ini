[qui]
page_title = "Equinoxe MIS Development"
txt1_title = "Wer sind wir ?"
txt1_para[] = "Equinoxe MIS Development wurde am 7. Oktober 1993 gegründet. Das Unternehmen bietet seinen Kunden erstklassige und breit gefächerte Dienstleistungen: Die Angebotspalette breitet sich von IT-Consulting und Qualitätssicherung bis zum Management und der Umsetzung von anspruchsvollen und umfangreichen IT-Projekten."
txt1_para[] = "Equinoxe MIS Development ist vor allem auf zwei Wirtschaftssektoren tätig: im Gesundheitsbereich und im Akademischen Bereich (Hochschulen)."
txt1_para[] = "Die Qualität unsere Dienstleistungen ist auf jeder Stufe garantiert : Zu Beginn jedes Mandats wird ein Qualitätssicherungs-Plan definiert, der auf einem ISO 9001 zertifizierten Modell beruht. Ausserdem besitzt Equinoxe MIS Development seine eigene Projektmanagementmethode, die im Rahmen des gesamten Auftrags verwendet wird."
txt2_title = "Know-how im Bereich der Gesundheit"