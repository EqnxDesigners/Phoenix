isa_bref5_txt = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ante magna, dignissim at eros ac, dictum aliquet urna. Phasellus dui nunc, cursus sed erat at, consequat venenatis justo."
txt2_title = "Mit dem Internet, Intranet und Extranet"
txt3_title = "Kompetenzzentrum"
txt3_para[] = "Equinoxe MIS Development bietet Ihnen eine umfangreiche Leistungspalette: Wir begleiten Sie das ganze Jahr über bei allen organisatorischen oder funktionalen Änderungen, die Sie für Ihr Bildungsinstitut durchführen möchten oder müssen."
txt3_para[] = "Diese Änderungen können sehr verschiedenartig sein: Anpassung von Studienreglementen; anderer organisatorischer Aufbau der Bildungseinrichtung; Kooperationsverträge zwischen Schulen; Einführung von neuen Verwaltungs- und Studienrichtlinien, z.B. infolge der Bologna-Reform."
txt3_para[] = "Unser Dienstleistungsangebot ist so ausgelegt, dass sich diese Neuerungen optimal in die Praxis umsetzen lassen. Selbstverständlich steht Ihnen unser Expertenteam in allen Phasen zur Seite und betreut Sie kompetent und zuverlässig."
txt4_title = "Sie arbeiten mit IS-Academia"

[qui]
page_title = "Wer sind wir ?"
page_sub-title = "Ein Team von Spezialisten zu Ihren Diensten"
txt1_title = "Präsentation"
txt1_para[] = "Im Oktober 1993 gegründet und ist Equinoxe MIS Entwicklung eine Entwicklungs- und Beratungsunternehmen, besonders aktiv in den Bereichen Hochschulmanagement und Gesundheit."
txt1_para[] = "Eine gründliche Kenntnisse über die Geschäftstätigkeit unserer Kunden erste und eine komplette Palette von Lösungen und Dienstleistungen hoher Qualität, sind der Schlüssel zum Erfolg in der Geschäftsbeziehung, in dem das Konzept der Partnerschaft ist auch weithin beliebt."
txt1_para[] = "Mit dem Ziel, sich als das wahre Zentrum der Macht, um seine Kunden zu positionieren, arbeiten wir eng mit Organisationen wie dem Hospital Group of the Coast (Bereich Gesundheit) und der Eidgenössischen Technischen Hochschule Lausanne (Feld Wissenschaftsmanagement)."
txt2_title = "Unser Team"

