txt1_title = "Ausbildungszentrum"
txt1_para[] = "Die zunehmende Ausmaß der funktionalen Abdeckung der IS-Academia Software und der zunehmend vielfältigen und großen Anzahl von Benutzern, können wir für die Notwendigkeit und das Interesse, eine pädagogische Unterstützung bieten Struktur überzeugt, speziell gewidmet alle Kategorien von Personen, die mit IS-Academia in Ihrer Schule verwenden."
txt1_para[] = "Daher unser Schulungsangebot will sie richten nicht nur Ihre neuen Mitarbeiter und ist auch nicht auf eine einzige Ausbildung beschränkt. Im Gegenteil, alles wurde entwickelt, um zu begleiten und beraten Sie, wo immer dies notwendig ist, einschließlich Workshops Verbesserungen."
