[isa]
page_title = "IS-Academia"
page_sub-title = "Akademische Datenmanagement-Software"
txt1_title = "Academic-Management, ein Feld für sich"
txt1_para[] = "Academic Management von Universitäten, Hochschulen, öffentlichen Schulen (primär, sekundär, höher, professionelle) weiß, im Laufe der Jahre viele Veränderungen, vor allem im Hinblick auf die Aus- und Weiterbildung Vorschriften. Dieser Bereich umfasst auch eine breite funktionale Abdeckung und doch deckt alle Organisationsbereiche einer Schule."
txt1_para[] = "Der IS-Academia Software wurde auf dieser Basis entwickelt. Es ist das Ergebnis einer Spezifikation, die mehr als 30 Universitäten und eine sehr aktive Beteiligung der ETH Lausanne gegründet wurde."
txt1_para[] = "IS-Academia ist eine mehrsprachige Software, Multi-Schule und vollständig anpassbar. Es bietet auch die Möglichkeit, mit führenden ERP-Markt oder andere Informationssystem-Schnittstelle und arbeitet voll in Intranet-Modus, Extranet und Internet."
txt1_para[] = "IS-Academia verwaltet alle Prozesse zu akademischen Hintergrund Ihrer Schüler zusammen. Sie deckt damit alle Arten von Ausbildung (Universität, HES, ES, primäre und sekundäre) und alle Bildungsstufen (Grundausbildung, Bachelor-, Master- / Moll, modulare Ausbildung, nach dem Training, Weiterbildung und Doktorat) . Anforderungen an die Bologna-Abkommen und ECTS-Punkte im Zusammenhang, sind selbstverständlich auch vollständig abgedeckt."
isa_bref_title = "IS-Academia in Kürze"
isa_bref1_title = "Multi-Schulen & mehrsprachig"
