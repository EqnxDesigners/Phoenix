[qui]
page_title = "Equinoxe MIS Development"
txt1_title = "Chi siamo ?"
txt1_para[] = "Equinoxe MIS Development è una società di sviluppo e di consiglio particolarmente presente nei campi della gestione accademica e della salute."
txt1_para[] = "Una conoscenza approfondita del mestiere ed un'offerta completa di soluzioni e di prestazioni di alto livello, costituiscono la chiave del successo nelle nostre relazioni di affari nella quale la nozione di partnership è largamente privilegiata."
txt1_para[] = "Ha come obiettivo di posizionarsi come vero centro di competenza al servizio dei suoi clienti, lavarando in stretta collaborazione  con l'insieme Ospedaliero della Costa (campo della Salute) e la Scuola Politecnica Federale di Losanna (campo della gestione accademica)."
txt2_title = "Esperienza nel campo della salute"
txt2_para[] = "La nostra esperienza nel settore ospedaliero è concentrata attorno vari settori quali la gestione dei dati economici della salute, gestione sala operatoria, gestione letto (pianificazione), la gestione del tempo di trattamento per tutta la personale sanitario (LEP approvati software e SQS certificata), la gestione e il monitoraggio dei problemi medici durante un soggiorno o di gestione del flusso di pazienti."
txt2_para[] = "Sistemi di informazioni più mirate, come ad esempio la gestione e il monitoraggio dei pazienti tossicodipendenti con metadone o la gestione di congressi medici internazionali trattati dimensionale completare la nostra conoscenza e presenza in mezzo della Salute."