[isa]
page_title = "IS-Academia"
page_sub-title = "Soluzione web per "La gestione accademica""
page_descr = "IS-Academia è un software web di gestione accademica. Interamente configurabile, si adatta ad ogni tipo di scuola e formazione."
hits_title = "IS-Academia in breve"
hit_1-1 = "Multi-scuole &"
hit_1-2 = "Multi-lingua"
hit_1_txt ="È possibile gestire diversi istituti scolastici e le diverse lingue utilizzate negli istituti."
hit_2-1 = "Multi-interfaccia"
hit_2_txt = "L'applicazione è progettata per consentire ai diversi attori della gestione accademica - insegnanti, studenti, amministratori - di lavorare all'interno dello stesso sistema, avendo accesso controllato ai dati."
hit_3-1 = "completamente"
hit_3-2 = "configurabile"
hit_3_txt = "A seconda delle esigenze e richieste, IS-Academia si adatta perfettamente al vostro modo di lavorare."
hit_4-1 = "compatibile con altri"
hit_4-2 = "sistemi informativi"
hit_4_txt = "IS-Academia comunica facilmente con gli altri sistemi informativi, sia da un semplice scambio di files (CSV, XML) o via dei Web-Services."
hit_5-1 = "A vostra immagine"
hit_5_txt = "Il software è completamente personalizzabile a vostra immagine. Colori, caratteri tipografici, logo, disposizione degli elementi. Tutto è fatto affinché possiate disporre di un sistema che rifletta la vostra visione della gestione accademica."
txt1_title = "Gestione accademica, un campo a sé"
txt1_para[] = "La gestione accademica delle università, delle scuole superiori, delle scuole dell'obligo (elementari, medie, superiori, professionali) ha conosciuto col passare degli anni numerose evoluzioni, in particolare per quel che concerne i regolamenti e le diverse tipologie di formazioni. Questo ambito necessita di un'ampia copertura funzionale et tocca tutti i settori organizzativi degli istituti scolastici."
txt1_para[] = "IS-Academia, è il frutto delle specifiche technique eleborate da più di 30 scuole superiori, con un partecipazione di primo piano della Scuola Politecnica Federale di Losanna."
txt1_para[] = "IS-Academia è un software multi-lingua, multi-scuola ed interamente configurabile. Offre la possibilità di interfacciarsi con i grandi ERP del mercato o con qualsiasi altro sistema d’informazione e funziona integralmente in modo Web, attreverso un navigatore."
txt1_para[] = "IS-Academia gestisce tutti i processi legati al percorso accademico dei vostri studenti. Copre così tutti i tipi di studi (universitario, SUP, SS, elementari e medie) e tutti i livelli di insegnamento (formazione di base, bachelor, master/ minor, formazione modulare, post-formazione, formazione continua e dottorato). I bisogni legati agli accordi di Bologna ed ai crediti ECTS, sono evidentemente anche interamente coperti."
txt2_title = "L'EPFL, un cliente ed un partner"
txt2_para[] = "La nostra relazione commerciale con l'EPFL ha cominciato nel 1993. Nel 2003 abbiamo concluso un contratto specifico che ci permette promuovere, installare e far evolvere IS-Academia presso altri entità formative in Svizzera e all'estero."
txt3_title = "Utilizzabile via Internet, Intranet e Extranet"
txt4_title = "Centro di Competenze"
txt4_para[] = "Equinoxe MIS Development mette a vostra disposizione un insieme di prestazioni, pensate specialmente e messe a punto per permetterci di consigliarvi ed accompagnarvi lungo tutto  l'anno, nell'evoluzione o i cambiamenti relativi all’organizzazione o funzionali che desiderate effettuare in seno al vostro stabilimento."
txt4_para[] = "Questi cambiamenti possono essere di nature molteplici: evoluzione di regolamenti di studi; cambiamento di struttura relativa all’organizzazione; accordo di collaborazione tra scuole; collocamento in posto delle nuova direttive amministrative e di studio, è così il caso con l'introduzione degli accordi di Bologna."
txt4_para[] = "Per questa ragione, tutte queste prestazioni sono state concepite per permettervi di considerare queste evoluzioni ed altri cambiamenti, in modo ottimale, grazie alla presenza di uno gruppo qualificato, competente e che vi è interamente dedicato."
txt4_para[] = "Questo centro di competenza è localizzato al Parco Scientifico (PSE) che è attiguo alla Scuola Politecnica Federale di Losanna. Per questa scelta, mettiamo a vostra disposizione un ambiente  tecnico moderno, degli uffici interamente attrezzati e sale di conferenza."
txt5_title = "Lavorano con IS-Academia"

[news]
page_title = "Notizie"
page_descr = "Ci evolviamo in permanenza e in modo regolare. Rimanete informati degli sviluppi d’Equinoxe MIS Development e dei suoi prodotti."

[qui]
page_title = "Equinoxe MIS Development"
page_descr = "Equinoxe MIS Development è una società di sviluppo e consiglio esperta negli ambiti della gestione accademica e della salute pubblica."
txt1_title = "Chi siamo ?"
txt1_para[] = "Fondata nell'ottobre 1993, Equinoxe MIS Development è una sociètà di sviluppo e consiglio informatico, particolarment presente nei campi della gestione accademica e della salute pubblica."
txt1_para[] = "Una conoscenza approfondita dei bisogni dei nostri clienti e un offerta completa di soluzioni et prestazioni di alto livello, costituiscono una chiave di sicuro successo nelle relazioni con i nostri clienti con i quali privilegiamo un il concetto di partenariato."
txt1_para[] = "Alfine di posizionarci come vero e proprio centro di competenza al servizio dei nostri clienti, lavoriamo in stretta e privilegiata collaborazione con molti organismi, tra i quali, l'Ensemble Hospitalier de la Côte (nell'ambito della salute pubblica) e la Scuola Politecnica Federale di Losanna (nell'ambito della gestione accademica)."
domaine_title = "La nostra esperienza"
txt2_title = "Il mondo accademico"
txt2_para[] = "Scuole dell'obligo, scuole medio superiori, scuole professionali, su su fino al livello universitario non tralasciando la formazione continua . La gestione amministrativa e accademica degli istituti è confrontata, col passare degli anni, a innumerevoli e rapidi sviluppi, che non possono subire ritardi à causa dell'informatica."
txt2_para[] = "Questa sfida è stata raccolta dalla nostra sociétà in stretta collaborazione con  Scuola Politecnica Federale di Losanna (EPFL) e le scuole superiori della svizzera occidentale (HES-SO) il frutto di questa collaborazione si concretizza in IS-Academia."
txt2_para[] = "<a href="it/isacademia" target="_self">IS-Academia</a>"
txt3_title = "La saluté pubblica"
txt3_para[] = "Le nostre competenze nel campo della salute pubblica si concentra attorno a alcuni assi, come ad esempio: La gestione dei deti medico-economici; la pianificazion e la gestione delle sale operatorie e la gestione e l'occupazione delle camere; la gestione dei "tempi di cure infermieristiche" (Certificazione LEP/SQS) o ancora le gestione e il controlle dei problemi medici al letto del paziente."
txt3_para[] = "Delle applicazione più specifiche, come ad esempio, la gestione ed il controllo della prescrizione controllata di metadone o ancora la gestion di congressi medici di dimensioni internazionali, completano la nostra presenza nel settore della salute pubblica."
txt4_title = "Il Design"
txt4_para[] = "Design, inerfacce utenti simplici ed intuitive, sono diventati concetti indispensabili di ogni applicazione moderna."
txt4_para[] = "In modo da potere seguire al meglio quest'evoluzioni, il nostro team di grafici, vi propone di ottimizzare, con voi, le differenti schermate di IS-Academia. Vi propone ugualmente anche di sviluppare la vostra immagine su ogni tipo di media, ogni volta che ritenete ciò necessario."
