txt1_title = "Centro di formazione"
txt1_para[] = "L'estensione sempre crescente di copertura funzionale di software IS-Academia e il numero sempre più diversificata e ampia di utenti, siamo convinti della necessità e l'interesse di offrire una struttura di sostegno educativo, specificamente dedicato a tutte le categorie di persone che possono utilizzare IS-Academia nella vostra scuola."
txt1_para[] = "Così, la nostra offerta di formazione non ha indirizzo, non solo i vostri nuovi dipendenti e non si limita né a un singolo allenamento. Al contrario, tutto è stato studiato per accompagnare e consigliare, ogniqualvolta sia necessario, tra cui miglioramenti workshop."
